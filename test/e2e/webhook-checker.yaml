apiVersion: v1
kind: Pod
metadata:
  name: webhook-checker
  namespace: etcd-operator-system
spec:
  containers:
    - image: curlimages/curl:8.10.1
      name: webhook-checker
      command:
        - sh
        - -c
        - "sleep 360"
      readinessProbe:
        exec:
          command:
            - sh
            - -c
            - "curl -k https://etcd-operator-webhook-service/mutate-etcd-aenix-io-v1alpha1-etcdcluster"
        periodSeconds: 5
